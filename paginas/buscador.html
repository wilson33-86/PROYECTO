        <main class="principal">          

            
            <h2 class="titulo-principal">Buscador de Medicamentos</h2>
            <form id="formulario" class="formulario-buscar">
                  
                <div class="campo">
                    <label                           
                        htmlFor="nombre"
                    >Nombre:</label>
                    <input 
                        id="nombre"
                        type="text"                           
                        placeholder="Medicamento"
                        name="nombre"                    
                    />
                </div>
                <div class="campo">
                    <label                           
                        htmlFor="categoría"
                    >Categoría:</label>
                    <select id="categoria" name="categoria">
                        <option value="0">----Seleccione----</option>
                        <option value="1">Analgésicos</option>
                        <option value="2">Antiinfecciosos</option>
                        <option value="3">Antiinflamatorio</option>
                        <option value="4">Antibióticos</option>
                        <option value="5">Antidiarreicos </option>
                        
                    </select>
                </div>
                <div class="campo">
                    <label                           
                        htmlFor="presentacion"
                    >Presentación:</label>
                    <select id="presentacion" name="presentacion">
                        <option value="0" selected disabled>----Seleccione----</option>
                        <option value="1">CAJA X 1 AMPOLLA</option>
                        <option value="2">CAJA X 4 TAB</option> 
                        <option value="3">CAJA X 6 TAB</option>
                        <option value="4">CAJA X 8 TAB</option> 
                        <option value="5">CAJA X 50 TAB</option>    
                        <option value="6">CAJA X 10 TAB</option> 
                        <option value="7">CAJA X 12 TAB</option> 
                        <option value="8">CAJA X 20 TAB</option>  
                        <option value="9">CAJA X 30 TAB</option>                          
                        <option value="10">FRASCO X 90ML</option>  
                        <option value="11">FRASCO X 100ML</option>   
                        <option value="12">FRASCO X 120ML</option>                          
                        <option value="13">POLVO PARA SOLUCIÓN INYECTABLE</option>
                        <option value="14">CAJA X 10 CAP</option>
                        <option value="15">CAJA X 30 CAP</option>
                        <option value="16">CAJA X 100 CAP</option>
                    </select>
                </div>  
              <div class="botones-filtros">               
                <button id="resetFiltros" class="botones btn-limpiar-filtros">Limpiar Filtros</button>
                <button type="submit" class="botones btn-buscar">Buscar</button>
            </div>
            </form>
           
            <section style="padding-top: 0.2rem;padding-bottom: 0.2rem;text-align: center;" id="seccionData">
                <div class="spinner-load" >
                    <div class="sk-chase ocultar" id="spinner">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                      </div>
                </div>
                
                <table class="table ocultar" id="tablaDatos">
                    <thead>
                        <tr>
                          
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>Categoria</th>                          
                            <th>Precio</th>
                            <th>Presentación</th>
                            <th>Código</th>
                            
                        </tr>
                    </thead>
                    <tbody id="listado-medicamentos">
                       
                    </tbody>
                </table>
                
               <div class="paginador ocultar" id="paginador">
                    <div class="contenedor-botones">
                        <!-- Botón para ir a la página anterior -->
                        <button id="atras" class="btn-pag btn-atras">&#171;</button>
                        <!-- Información de la página actual -->
                        <span id="informacion-pagina"></span>
                        <!-- Botón para ir a la página siguiente -->
                        <button id="siguiente" class="btn-pag btn-sgte">&#187;</button>
                    </div>
               </div>
            </section>
            <template id="plantilla-articulo">
               
            </template>
            <div class="botones-result ocultar" id="btns-result">
                <a class="botones volver-medicine" href="productos.html">Regresar a Medicamentos</a>
                <a id="limpiar-busqueda" class="botones Limpiar-busqueda" href="productos.html">Limpiar búsqueda</a>
            </div>
